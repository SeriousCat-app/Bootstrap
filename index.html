<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
    
        <form class="card m-5 needs-validation">
            <div class="card-header bg-dark text-light">
                <h3 class="font-weight-normal text-center text-uppercase m-5">login to our website</h3>
            </div>
            <div class="card-body">
                <!-- text-lowercase or text-capitalize-->
        
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input name="email" type="email" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control"></div>
                
                <div class="invalid-feedback">Something is not right</div>
                <div class="valid-feedback">Correct</div>

                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-dark" style="width:50%"> Login</button>
                </div>
            </div>
        </form>



</body>

<footer>
    <!--Speed the website loading, that's why we need to put the links inside the tag <footer>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</footer>
</html>
